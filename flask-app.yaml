apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask
spec:
  replicas: 3
  selector:
    matchLabels:
      app: flask
  template:
    metadata:
      labels:
        app: flask
    spec:
      containers:
      - name: flask-container
        image: vineetha:latest  # Corrected to the image you built
        imagePullPolicy: Never
        ports:
        - containerPort: 5000  # Corrected to port 5000

---
apiVersion: v1
kind: Service
metadata:
  name: flask-service
spec:
  selector:
    app: flask
  ports:
  - protocol: TCP
    port: 5000       # Service port exposed
    targetPort: 5000 # Matching container port
